<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form app</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./assets/icon-192.png">
    <link rel="manifest" href="manifest.json">
    <script src="./dexie.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', ()=> {
            navigator.serviceWorker.register('./sw.js');
        });
    }
    </script>
</head>

<body>
    <nav>
        <p>My List</p>
    </nav>
    <div class="container">
        <form action="" id="itemForm">
            <label for="">Name of Item:
                <input type="text" id="nameInput" required>
            </label>

            <label for="">Quantity
                <input type="number" id="quantityInput" value="1">
            </label>

            <label for="">Price
                <input type="text" id="priceInput" value="0">
            </label>

            <button type="submit" id="addItemButton">
                Add Item
            </button>
        </form>
    </div>
    <div id="itemsDiv"></div>
    <div id="totalPriceDiv"></div>
    <script src="./index.js"></script>
</body>

</html>
